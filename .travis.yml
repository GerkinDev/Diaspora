language: node_js
branches:
  only:
    - master
    - staging
    - /^greenkeeper/.*$/
node_js:
  - "10"
  - "9"
  - "8"
os:
  - linux
  - osx
matrix:
  include:
  - node_js: "lts/*"
    os: linux
    env: CC_SAMPLE=true
  - node_js: "lts/*"
    os: osx
notifications:
  slack:
    rooms:
      - altenter-project:Pc8sMyCuHNPBCg1TOw0weD9S#tech
before_install:
  - rm -f npm-shrinkwrap.json
before_script:
#TODO send test reporter for a single config
  - |
    curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
    chmod +x ./cc-test-reporter
    if [ "$CC_SAMPLE" = "true" ]; then ./cc-test-reporter before-build; fi
script:
  - npm run test:prod
after_script:
  - |
    if [ "$CC_SAMPLE" = "true" ]; then ./cc-test-reporter after-build --exit-code $TRAVIS_TEST_RESULT; fi
cache:
  directories:
    - "node_modules"