language: node_js
node_js:
  - "lts/*"
  - "10"
  - "9"
  - "8"
  - "7"
os:
  - linux
  - osx
matrix:
  include:
  - node_js: 10
    os: linux
    env: CC_SAMPLE=true
env: 
  global:
    - CC_TEST_REPORTER_ID=564670983f32d7a463933ac3c57feb952d7c5a42cdbb9b22bf2939a7b6dbccd7
    - SAUCE_USERNAME=Gerkin
    - SAUCE_ACCESS_KEY=bcc962ee-af76-4e36-bf15-ce3cbbbb5b8c
notifications:
  slack:
    rooms:
      - altenter-project:Pc8sMyCuHNPBCg1TOw0weD9S#tech
before_install:
  - rm -f npm-shrinkwrap.json
before_script:
#TODO send test reporter for a single config
  - |
    curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
    chmod +x ./cc-test-reporter
    if [ "$CC_SAMPLE" = "true" ]; then ./cc-test-reporter before-build; fi
script:
  - npm run test:prod
after_script:
  - |
    if [ "$CC_SAMPLE" = "true" ]; then ./cc-test-reporter after-build --exit-code $TRAVIS_TEST_RESULT; fi
cache:
  directories:
    - "node_modules"