    {"index.html":{"id":"index.html","title":"Index","body":" Documentation API documentationWelcome on the API documentation of AltEnter. Modules architectureFor now, modules are divided in 3 categories: Extensions Functionnal modules Terminal modules An application (like a full website) is a set of Terminal modules that defines each a feature. ExtensionsExtension modules define convinient ways to extend every dependant modules. An extension links a module's key with its handling function with the extendModule method of AltCore. They can use both Extensions and Functionnal modules, and are meant to define generic logic Functionnal modulesFunctionnal modules bring new features to its children by defining APIs. Functionnal modules are almost the same as extension, except that they do not use extendModule. They can use both Extensions and Functionnal modules, and are meant to define generic logic Terminal modulesTerminal modules are the only types of modules that can contain specific logic. When you want to start an app feature, you usually do a loadModule with the appropriate Terminal Module that will include its dependencies. They can use Extensions, Functionnal modules and other Terminal modules. Ã— Search results Close Documentation generated by JSDoc 3.4.3 on 2017-09-13T13:16:37+02:00 using the DocStrap template. "}}
