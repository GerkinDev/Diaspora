bsInt0 To use with limit and without skip. Skips page pages of limit elements remapInput Boolean true Flag indicating if adapter input should be remapped or not. TODO Remapping doc remapOutput Boolean true Flag indicating if adapter output should be remapped or not. TODO Remapping doc Author: gerkin SelectQuery Type: Object Properties: Name Type Description * Any | SelectQueryCondition Fields to search. If not providing an object, find items with a property value that equals this value Author: gerkin SelectQueryCondition By default, all conditions in a single SelectQueryCondition are combined with an AND operator Type: Object Properties: Name Type Description $equals Any Match if item value is equal to this. Objects and array are compared deeply. Alias: == $diff Any Match if item value is different to this. Objects and array are compared deeply. Alias: != NOT IMPLEMENTED YET $exists Boolean If true, match items where this prop is defined. If false, match when prop is null or not set. Alias: ~ NOT IMPLEMENTED YET $less Integer Match if item value is less than this. Alias: &lt; NOT IMPLEMENTED YET $lessEqual Integer Match if item value is less than this or equals to this. Alias: &lt;= NOT IMPLEMENTED YET $greater Integer Match if item value is greater than this. Alias: &gt; NOT IMPLEMENTED YET $greaterEqual Integer Match if item value is greater than this or equals to this. Alias: &gt;= NOT IMPLEMENTED YET $or Array.&lt;QueryLanguage#SelectQueryOrCondition&gt; Match if one of the conditions in the array is true. Alias: || NOT IMPLEMENTED YET $and Array.&lt;QueryLanguage#SelectQueryOrCondition&gt; Match if all the conditions in the array are true. Optional, because several conditions in a single SelectQueryCondition are combined with an AND operator. Alias: &amp;&amp; NOT IMPLEMENTED YET $xor Array.&lt;QueryLanguage#SelectQueryOrCondition&gt; Match if a single of the conditions in the array is true. Alias: ^^ NOT IMPLEMENTED YET $not QueryLanguage#SelectQueryOrCondition Invert the condition Alias: ! NOT IMPLEMENTED YET $contains String On string, it will check if query is included in item using GLOB. NOT IMPLEMENTED YET $contains QueryLanguage#SelectQueryOrCondition | Any On array, it will check if item contains the query. NOT IMPLEMENTED YET $in Array.&lt;Any&gt; Check if item value is contained (using deep comparaison) in query. NOT IMPLEMENTED YET Author: gerkin SelectQueryOrCondition Type: QueryLanguage#SelectQuery | QueryLanguage#SelectQueryCondition Author: gerkin Documentation generated by JSDoc 3.4.3 on 2017-10-02T22:13:24+02:00 using the DocStrap template. "}}
