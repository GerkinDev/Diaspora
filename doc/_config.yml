title: Diaspora
description: Multi-source ORM for node.js & the browser
show_downloads: true
google_analytics: UA-61219056-7
heap: "3159885702"
theme: jekyll-theme-dinky
canonical_url: https://diaspora.ithoughts.io
host: https://diaspora.ithoughts.io
port: ""
baseurl: ""
plugins:
  - jekyll-toc
#  - jekyll-press
jekyll-press:
