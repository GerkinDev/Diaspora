  tar_url: https://github.com/GerkinDev/Diaspora/archive/master.tar
  repository_url: https://github.com/GerkinDev/Diaspora
  owner_url: https://github.com/GerkinDev
  clone:
    ssh: ssh+git://git@github.com:GerkinDev/Diaspora.git
