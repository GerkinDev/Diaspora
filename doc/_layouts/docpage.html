<!doctype html>
<html lang="{{ site.lang | default: "en-US" }}">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="chrome=1">

		{% seo %}
		<link href='https://fonts.googleapis.com/css?family=Arvo:400,700,400italic' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="{{ 'assets/css/style.css?v='|append: site.github.build_revision|relative_path_to_root }}">
		<script src="{{ 'assets/js/docstrap.lib.js'|relative_path_to_root }}" defer></script>
		<script src="{{ 'assets/js/scale.fix.js'|relative_path_to_root }}" defer></script>
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
		<!--[if lt IE 9]>
<script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
<![endif]-->
	</head>
	<body data-page="{{ page.url }}" class="docpage">
		{% include mainNav.html %}
		<div class="wrapper">

			<div id="content">
				<section>
					{{ content }}
				</section>
				{% if page.toc %}
				<div id="toc">
					{{ content | toc_only }}
				</div>
				{% endif %}
			</div>

			<footer>
				<p><small>Hosted on <a href="https://pages.github.com">GitHub Pages</a> using the Dinky theme</small></p>
			</footer>
		</div>
		<!--[if !IE]><script>fixScale(document);</script><![endif]-->
		{% include trackers.html %}
		<script>
			/**
     *  RECOMMENDED CONFIGURATION VARIABLES: EDIT AND UNCOMMENT THE SECTION BELOW TO INSERT DYNAMIC VALUES FROM YOUR PLATFORM OR CMS.
     *  LEARN WHY DEFINING THESE VARIABLES IS IMPORTANT: https://disqus.com/admin/universalcode/#configuration-variables
     */

			var disqus_config = function () {
				this.page.url = "{{ site.canonical_url }}{{ page.url }}";  // Replace PAGE_URL with your page's canonical URL variable
				this.page.identifier = "{{ page.title }}"; // Replace PAGE_IDENTIFIER with your page's unique identifier variable
			};
			(function() {  // DON'T EDIT BELOW THIS LINE
				var d = document, s = d.createElement('script');

				s.src = 'https://diaspora-orm.disqus.com/embed.js';

				s.setAttribute('data-timestamp', +new Date());
				(d.head || d.body).appendChild(s);
			})();
		</script>
		<noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript" rel="nofollow">comments powered by Disqus.</a></noscript>
	</body>
</html>
